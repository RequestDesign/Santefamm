<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Контакты</title>
    </head>

    <body>
        <include src="./components/header.html"></include>

        <main>
            <div class="bg contacts-page-bg"></div>
            <section class="contacts-page">
                <div class="container">
                    <div class="contacts-page__title title">Контакты</div>
                    <div class="contacts-page__container">
                        <div class="contacts-page__map">
                            <div class="contacts-page__map-adres">
                                <div class="contacts-page__map-block">
                                    <div class="contacts-page__block-title">Адрес:</div>
                                    <div class="contacts-page__block-desc">
                                        Москва, Бутырская улица, 77, этаж 3
                                    </div>
                                </div>
                            </div>
                            <div class="contacts-page__map-map" id="map"></div>
                        </div>
                        <div class="contacts-page__info">
                            <div class="contacts-page__time">
                                <div class="contacts-page__time-title">время работы</div>
                                <div class="contacts-page__time-items">
                                    <div class="contacts-page__time-item">
                                        <div class="contacts-page__time-tit">Понедельник-суббота</div>
                                        <div class="contacts-page__time-txt">09:00 - 21:00</div>
                                    </div>
                                    <div class="contacts-page__time-item">
                                        <div class="contacts-page__time-tit">Воскресенье</div>
                                        <div class="contacts-page__time-txt">Выходной</div>
                                    </div>
                                </div>
                            </div>
                            <div class="contacts-page__connect">
                                <div class="contacts-page__connect-title">Связаться с нами</div>
                                <div class="contacts-page__connect-items">
                                    <div class="contacts-page__connect-item">
                                        <div class="contacts-page__connect-circle">
                                            <img src="./assets/images/icons/phone.svg" alt="" />
                                        </div>
                                        <div class="contacts-page__connect-desc">
                                            <div class="contacts-page__connect-tit">Телефон</div>
                                            <a href="tel:+79388792157" class="contacts-page__connect-txt"
                                                >+7 (938) 879-21-57</a
                                            >
                                        </div>
                                    </div>
                                    <div class="contacts-page__connect-item">
                                        <div class="contacts-page__connect-circle">
                                            <img src="./assets/images/icons/email.svg" alt="" />
                                        </div>
                                        <div class="contacts-page__connect-desc">
                                            <div class="contacts-page__connect-tit">E-mail</div>
                                            <a
                                                href="mailto:e-mail@yandex.ru"
                                                class="contacts-page__connect-txt"
                                                >e-mail@yandex.ru</a
                                            >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <include src="./components/footer.html"></include>
        <script src="https://api-maps.yandex.ru/2.1/?apikey=e1d17623-ee55-4c9d-8251-85ab8eb1263e&lang=ru_RU"></script>
        <script>
            // Метка для карты контактов
            const PLACEMARK_CONTACT = {
                lalitude: 55.803929,
                longitude: 37.582251
            };

            function removeContent(mainMap) {
                mainMap.controls.remove('geolocationControl');
                mainMap.controls.remove('searchControl');
                mainMap.controls.remove('trafficControl');
                mainMap.controls.remove('typeSelector');
                mainMap.controls.remove('rulesControl');
            }

            // Код для карты контактов
            function initContactsMap() {
                const contactsMap = new ymaps.Map('map', {
                    center: [PLACEMARK_CONTACT.lalitude, PLACEMARK_CONTACT.longitude],
                    zoom: 12
                });

                const contactsPlacemark = new ymaps.Placemark(
                    [PLACEMARK_CONTACT.lalitude, PLACEMARK_CONTACT.longitude],
                    {},
                    {
                        hideIconOnBalloonOpen: false,
                        iconLayout: 'default#image',
                        iconImageHref: './assets/images/placemark.svg',
                        icon_imagesize: [54, 54]
                    }
                );

                contactsMap.geoObjects.add(contactsPlacemark);

                removeContent(contactsMap);
            }

            document.addEventListener('DOMContentLoaded', () => {
                if (document.getElementById('map')) {
                    ymaps.ready(initContactsMap);
                }
            });
        </script>
    </body>
</html>
