<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Главная</title>
    </head>

    <body>
        <include src="./components/header.html"></include>
        <main>
            <div class="bg main__bg-neit"></div>
            <include src="./components/pages-info.html"></include>
            <include src="./components/doctors.html"></include>
            <section class="akcii">
                <div class="container">
                    <div class="akcii__container">
                        <div class="akcii__title title">Акции</div>
                        <div class="akcii__content">
                            <div class="akcii__man">
                                <img src="./assets/images/akcii/man-desc.png" alt="" />
                            </div>
                            <div class="akcii__items">
                                <div class="akcii__item">
                                    <div class="akcii__item-content">
                                        <div class="akcii__item-tit">Подарочные сертификаты</div>
                                        <div class="akcii__item-txt">Любая сумма</div>
                                    </div>
                                </div>
                                <div class="akcii__item">
                                    <div class="akcii__item-content">
                                        <div class="akcii__item-tit">Программа 3d-лазерное омоложение</div>
                                        <div class="akcii__item-txt">Скидка 10%</div>
                                    </div>
                                </div>
                                <div class="akcii__item">
                                    <div class="akcii__item-content">
                                        <div class="akcii__item-tit">Лазерное CO2 омоложение «ACUPULSE»</div>
                                        <div class="akcii__item-txt">Выгодное предложение</div>
                                    </div>
                                </div>
                            </div>
                            <div class="akcii__women">
                                <img src="./assets/images/akcii/women-desc.png" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <include src="./components/news.html"></include>
            <section class="reviews">
                <div class="container">
                    <div class="reviews__container">
                        <div class="reviews__titles">
                            <div class="reviews__title title">отзывы</div>
                            <div class="reviews__panel swiper-panel">
                                <button type="button" class="swiper-panel__btn reviews-panel__btn-prev">
                                    <img src="./assets/images/icons/swiper-prev.svg" alt="btn-prev" />
                                </button>
                                <div class="reviews-panel__fractions"></div>
                                <button type="button" class="swiper-panel__btn reviews-panel__btn-next">
                                    <img src="./assets/images/icons/swiper-next.svg" alt="btn-next" />
                                </button>
                            </div>
                        </div>

                        <div class="swiper reviews__swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide reviews__slide">
                                    <include src="./components/review-card.html"></include>
                                </div>
                                <div class="swiper-slide reviews__slide">
                                    <include src="./components/review-card.html"></include>
                                </div>
                                <div class="swiper-slide reviews__slide">
                                    <include src="./components/review-card.html"></include>
                                </div>
                                <div class="swiper-slide reviews__slide">
                                    <include src="./components/review-card.html"></include>
                                </div>
                                <div class="swiper-slide reviews__slide">
                                    <include src="./components/review-card.html"></include>
                                </div>
                                <div class="swiper-slide reviews__slide">
                                    <include src="./components/review-card.html"></include>
                                </div>
                                <div class="swiper-slide reviews__slide">
                                    <include src="./components/review-card.html"></include>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <include src="./components/contacts.html"></include>
        </main>

        <include src="./components/footer.html"></include>
    </body>
</html>
